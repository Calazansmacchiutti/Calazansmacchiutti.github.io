---
layout: default
---

<article class="single">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>

  {% if page.author_profile %}
  <aside class="author-profile">
    <h3>{{ site.author.name }}</h3>
    <p>{{ site.author.bio }}</p>
  </aside>
  {% endif %}

  <div class="content">
    {{ content }}
  </div>
</article>
